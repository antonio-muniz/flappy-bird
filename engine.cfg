[application]

name="Flappy Bird"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[autoload]

stage_changer="*res://scenes/stage_changer.tscn"
utils="*res://scripts/utils.gd"
game="*res://scripts/game.gd"

[display]

width=144
height=256
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[mbutton(0, 1), key(Space)]
